<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UltimateTODO-Master</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9b0756c5bc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header__title">
        <i class="fa-solid fa-list-check fa-flip-both"></i>
        <h1>Master</h1>
        <h2>TODO</h2>
      </div>
      <nav>
        <ul class="header__nav">
          <a href="master.html">
            <li class="header__nav-item">Master</li>
          </a>
          <a href="daily.html">
            <li class="header__nav-item">Daily</li>
          </a>
          <a href="trivial.html">
            <li class="header__nav-item">Trivial</li>
          </a>
        </ul>
      </nav>
      <div class="header__help">
        <a href="https://jaeyeong04.tistory.com/4" target="_blank">
          <i class="fa-solid fa-circle-info"></i>
        </a>
      </div>
    </header>
    <main class="master-screen">
      <div class="project-side">
        <div class="project-side__scroll"></div>
      </div>
      <div class="todo-side">
        <div class="todo-box">
          <div class="todo-box__header">
            <div class="todo-box__column">
              <div class="todo-box__name todo-box__name--unchangeable">
                TODOs
              </div>
            </div>
            <div class="todo-box__column">
              <i class="fa-solid fa-plus todo-box__add-button"></i>
            </div>
          </div>
          <div class="todo-box__list todo-box__list--xl">
            <div class="todo-box__scroll">
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="add-project-button">Add Project</div>
    <div class="name-change-input hidden">
      <div class="name-change-input__title">Change Title</div>
      <form id="new-project-title">
        <input type="text" / class="new-title">
        <button type="submit">Save</button>
      </form>
    </div>
    <div class="move-popUp hidden">
      <div class="move-popUp__title">Move to</div>
      <div class="move-popUp__toDaily">Daily list</div>
      <div class="move-popUp__toTrivial">Trivial list</div>
    </div>
    <div class="overlay hidden"></div>
  </body>
  <script src="scripts/script.js"></script>
  <script src="scripts/master.js"></script>
</html>
